<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Visualization</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="https://d3js.org/d3.v5.js"></script>
    <link rel="stylesheet" href="styles.css"/>
    <script src="js/info_box.js" async></script>
    <script src="js/map.js" async></script>
    <script src="js/script.js" async></script>
</head>

<body>
    
    <div class="wrapper">

        <div id="scatter-plot" class="left">
            <div class="header">
                    <h1>Visualization</h1>
                    <p class="info">Name: Gang Liu & Mai Li</p>
            </div>
            <span>
                <label>DataSet:</label>
                <select id="dataset">
                    <option selected value="../Data/original/">Original</option>
                    <option value="../Data/subset/">Subset</option>
                </select>
            </span>
            <span>
                <label>Method:</label>
                <select id="method">
                    <option selected value="mds_">MDS</option>
                    <option value="tsne_">T-SNE</option>
                </select>
            </span>
            <span>
                <label>Dimension:</label>
                <select id="dimension">
                    <option selected value="Distance Dim[0].txt">0</option>
                    <option value="Distance Dim[1].txt">1</option>
                    <option value="Distance Dim[2].txt">2</option>
                </select>
            </span>
            <span>
                <label>Distance:</label>
                <select id="distance">
                    <option selected value="Bottleneck ">Bottleneck</option>
                    <option value="Wasserstein ">Wasserstein</option>
                </select>
            </span>
            <button type="button" onclick="changeData()">Update</button>
            
        </div>

        <div id="info_box" class="right">

        </div>
    </div>
</body>

</html>
