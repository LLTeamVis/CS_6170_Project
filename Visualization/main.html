<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Visualization</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="https://d3js.org/d3.v5.js"></script>
    <link rel="stylesheet" href="styles.css"/>
    <script src="js/info_box.js" async></script>
    <script src="js/map.js" async></script>
    <script src="js/script.js" async></script>
</head>

<body>
    <div class="header">
        <h1>Visualization</h1>
        <p class="info">Name: Gang Liu & Mai Li</p>
    </div>
    <div class="wrapper">

        <div id="scatter-plot" class="left">
            <span>
                <label>Dataset:</label>
                <select id="dataset">
                    <option selected value="MDS_coordinates_0">MDS_coordinates_0</option>
                    <option value="MDS_coordinates_1">MDS_coordinates_1</option>
                    <option value="TSNE_coordinates_0">TSNE_coordinates_0</option>
                    <option value="TSNE_coordinates_1">TSNE_coordinates_1</option>
                </select>
            </span>
            <span>
                <label>Distance:</label>
                <select id="distance">
                    <option selected value="bottleneck">Bottleneck</option>
                    <option value="wasserstein">Wasserstein</option>
                </select>
            </span>
            <button type="button" onclick="changeData()">Update</button>
        </div>

        <div id="info_box" class="right">

        </div>
    </div>
</body>

</html>
